<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Valentine Quiz ğŸ’–</title>

<style>
body{
  margin:0;
  font-family:'Comic Sans MS', cursive;
  overflow:hidden;
  background:linear-gradient(135deg,#ff5f9e,#a855f7);
  color:white;
}

#scoreText{
  font-size:33px;
  font-weight:bold;
}


/* SIDE VIDEOS */
.bg-video{
  position:fixed;
  top:0;
  width:18%;
  height:100%;
  object-fit:contain;
  opacity:0.35;
  z-index:0;
}
.bg-left{left:0;}
.bg-right{right:0;}

/* PINKISH BLUE LOVE MESSAGE */
.big-love-message{
  position:fixed;
  bottom:40px;
  width:100%;
  text-align:center;
  font-size:54px;
  font-weight:bold;
  background:linear-gradient(90deg,#00c6ff,#ff4d8d,#00c6ff);
  background-size:300% 300%;
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
  animation:shine 4s linear infinite, glow 2s infinite alternate;
  opacity:0;
  z-index:15;
}
@keyframes glow{
  from{text-shadow:0 0 15px #00c6ff;}
  to{text-shadow:0 0 35px #ff4d8d;}
}
@keyframes shine{
  0%{background-position:0% 50%;}
  100%{background-position:100% 50%;}
}

/* FALLING HEARTS */
.falling{
  position:fixed;
  top:-50px;
  animation:fall linear forwards;
  z-index:10;
  pointer-events:none;
}
@keyframes fall{
  to{
    transform:translateY(120vh) rotate(360deg);
    opacity:0.3;
  }
}

/* VIDEO WRAPPER */
.video-wrapper{
  position:fixed;
  top:50%;
  left:50%;
  transform:translate(-50%,-50%);
  display:none;
  z-index:25;
}
.video-wrapper video{
  max-width:100vw;
  max-height:100vh;
  object-fit:contain;
  transform:scale(1.9);   /* ğŸ”¥ Strong Zoom In */
  transform-origin:center;
  border-radius:20px;
  box-shadow:0 0 40px rgba(0,0,0,0.7);
}

/* COLORFUL HEART EXPLOSION */
.heart-explosion{
  position:fixed;
  top:0;
  left:0;
  width:100vw;
  height:100vh;
  overflow:hidden;
  pointer-events:none;
  z-index:25;
}

.heart{
  position:absolute;
  font-size:22px;
  pointer-events:none;
  animation:burst 0.8s ease-out forwards,
             fall 4s ease-in forwards;
}

@keyframes burst{
  0%{
    transform:translate(0,0) scale(0.3);
    opacity:1;
  }
  100%{
    transform:translate(var(--x), var(--y)) scale(1.2);
    opacity:1;
  }
}

@keyframes fall{
  0%{ opacity:1; }
  100%{
    transform:translate(var(--x2), 120vh);
    opacity:0.8;
  }
}


@keyframes explode{
  from{transform:translate(0,0) scale(0);opacity:1;}
  to{transform:translate(var(--x), var(--y)) scale(2);opacity:0;}
}

/* QUIZ */
.progress-text{text-align:center;margin-top:15px;font-size:20px;}
.progress-container{width:80%;margin:5px auto;background:rgba(255,255,255,0.3);height:14px;border-radius:20px;}
.progress-bar{height:100%;width:0%;background:white;border-radius:20px;transition:width 0.4s;}
.timer{text-align:center;margin:10px;font-size:22px;}

.container{
  display:flex;
  justify-content:center;
  align-items:center;
  height:65vh;
  position:relative;
  z-index:5;
}
.box{
  background:white;
  color:black;
  padding:40px;
  border-radius:20px;
  width:90%;
  max-width:760px;
  text-align:center;
}
#question{font-size:34px;margin-bottom:25px;}
#options{position:relative;min-height:160px;}

button{
  padding:16px 28px;
  margin:12px;
  border-radius:30px;
  border:none;
  font-size:20px;
  background:linear-gradient(135deg,#ff4d8d,#c77dff);
  color:white;
  cursor:pointer;
  position:relative;
}

/* PINKISH PURPLE SCORE MESSAGE */
.score-message{
  font-size:44px;
  font-weight:bold;
  margin-top:25px;
  background:linear-gradient(90deg,#66ff99,#9933ff,#66ccff);
  background-size:300% 300%;
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
  animation:shine 3s linear infinite;
  text-shadow:0 0 18px #66ff99, 0 0 30px #9933ff;
}

.rating-line{width:80%;height:18px;background:#ddd;margin:30px auto;border-radius:20px;position:relative;}
.rating-fill{height:100%;width:0;background:linear-gradient(135deg,#ff4d8d,#c77dff);border-radius:20px;}
.rating-emoji{position:absolute;top:-55px;font-size:46px;left:0;}

</style>
</head>

<body>

<audio id="bgMusic" src="romantic-audio.mpeg" loop></audio>

<video class="bg-video bg-left" src="3266faf8-05b4-4411-bbaf-c7d781629732.mp4" autoplay loop muted></video>
<video class="bg-video bg-right" src="6e5a5bd8-bf8b-46f6-99f9-c6878a53f19b.mp4" autoplay loop muted></video>

<div class="big-love-message" id="bigLove">
ğŸ’– My heart chose you, forever Valentine ğŸ’–
</div>

<div class="heart-explosion" id="heartExplosion"></div>

<div id="throwWrap" class="video-wrapper">
  <video id="throwV" src="throw.mp4" muted></video>
</div>

<div id="explodeWrap" class="video-wrapper">
  <video id="explodeV" src="explosion.mp4" muted></video>
</div>

<div class="progress-text" id="progressText">Question 1 / 10</div>
<div class="progress-container">
  <div class="progress-bar" id="progressBar"></div>
</div>
<div class="timer" id="timer">Time: 20</div>

<div class="container">
  <div class="box" id="quizBox">
    <h2 id="question"></h2>
    <div id="options"></div>
  </div>
</div>

<script>

/* MUSIC */
window.addEventListener("click",()=>{
  document.getElementById("bgMusic").play().catch(()=>{});
},{once:true});

/* MANY FALLING HEARTS */
setInterval(()=>{
  const icons=["â¤ï¸","ğŸ’–","ğŸ’˜","ğŸ˜˜","ğŸ’‹","ğŸ’•","ğŸ’","ğŸ’œ"];
  const el=document.createElement("div");
  el.className="falling";
  el.textContent=icons[Math.floor(Math.random()*icons.length)];
  el.style.left=Math.random()*100+"vw";
  el.style.fontSize=(20+Math.random()*30)+"px";
  el.style.animationDuration=(4+Math.random()*4)+"s";
  document.body.appendChild(el);
  setTimeout(()=>el.remove(),10000);
},70);

/* QUIZ LOGIC */
let i=0,score=0,timerInterval;
const emojiMap=["ğŸ¤¬","ğŸ˜ ","ğŸ˜¢","â˜¹ï¸","ğŸ˜•","ğŸ˜","ğŸ™‚","ğŸ˜Š","ğŸ˜","ğŸ˜˜"];

const questions=[
{q:"Who loves more in our relationship?",o:[{text:"You ğŸ˜˜",score:7},{text:"Me ğŸ˜",score:5},{text:"Both equally â¤ï¸",score:10}]},
{q:"What makes our relationship special?",o:[{text:"Trust ğŸ’•",score:7},{text:"Fun ğŸ˜„",score:5},{text:"Everything ğŸ’–",score:10}]},
{q:"What do you like most about me?",o:[{text:"Eyes ğŸ‘€",score:7},{text:"Smile ğŸ˜Š",score:5},{text:"Everything ğŸ’",score:10}]},
{q:"What do you miss most when we are apart?",o:[{text:"Voice ğŸ§",score:5},{text:"Hugs ğŸ¤—",score:7},{text:"Everything ğŸ’–",score:10}]},
{q:"What is your favorite moment with me?",o:[{text:"Talking ğŸ’¬",score:5},{text:"Laughing ğŸ˜",score:7},{text:"Every moment â¤ï¸",score:10}]},
{q:"How would you describe our love?",o:[{text:"Strong ğŸ’ª",score:7},{text:"Sweet ğŸ«",score:5},{text:"Forever ğŸ’–",score:10}]},
{q:"What is our biggest strength?",o:[{text:"Understanding ğŸ’",score:7},{text:"Memories ğŸ“¸",score:5},{text:"Standing together ğŸ’–",score:10}]},
{q:"How do you imagine our future together?",o:[{text:"Travel ğŸŒ",score:5},{text:"Dream big âœ¨",score:7},{text:"Grow old together ğŸ’•",score:10}]},
{q:"What makes us unstoppable?",o:[{text:"Trust ğŸ’•",score:7},{text:"Fun ğŸ˜„",score:5},{text:"Everything together ğŸ’–",score:10}]},
{q:"Will you be my Valentine forever?",o:[{text:"Yes â¤ï¸",score:10},{text:"Definitely ğŸ˜˜",score:7},{text:"No ğŸ™ˆ",score:0}]}
];

function startTimer(){
  let time=20;
  document.getElementById("timer").textContent="Time: "+time;
  timerInterval=setInterval(()=>{
    time--;
    document.getElementById("timer").textContent="Time: "+time;
    if(time<=0){clearInterval(timerInterval);nextQuestion();}
  },1000);
}

function updateProgress(){
  document.getElementById("progressText").textContent="Question "+(i+1)+" / 10";
  document.getElementById("progressBar").style.width=((i)/10)*100+"%";
}

function loadQuestion(){
  if(i>=questions.length){startCelebration();return;}
  updateProgress();
  startTimer();
  document.getElementById("question").textContent=questions[i].q;
  const opt=document.getElementById("options");
  opt.innerHTML="";
  questions[i].o.forEach(option=>{
    const b=document.createElement("button");
    b.textContent=option.text;
    if(option.text.includes("No")){
      b.onmouseover=()=>{
        b.style.position="absolute";
        b.style.left=Math.random()*300+"px";
        b.style.top=Math.random()*120+"px";
      };
    }
    b.onclick=()=>{
      score+=option.score;
      clearInterval(timerInterval);
      nextQuestion();
    };
    opt.appendChild(b);
  });
}

function nextQuestion(){i++;loadQuestion();}

/* COLORFUL HEART CELEBRATION */
function startCelebration(){
const explosion=document.getElementById("heartExplosion");

   const colors = ["â¤ï¸","ğŸ§¡","ğŸ’›","ğŸ’™","ğŸ’œ","ğŸ’•","ğŸ’","ğŸ’—","ğŸ’–","ğŸ’˜","ğŸ’","ğŸ˜","ğŸ˜˜","ğŸ¥°","ğŸ’š"];

  for(let i=0;i<220;i++){

    const heart=document.createElement("div");
    heart.className="heart";
    heart.textContent=colors[Math.floor(Math.random()*colors.length)];

    // Start from center
    heart.style.left="50%";
    heart.style.top="50%";

    // Burst direction (360Â°)
    const angle=Math.random()*2*Math.PI;
    const radius=500+Math.random()*400;

    const x=Math.cos(angle)*radius+"px";
    const y=Math.sin(angle)*radius+"px";

    const driftX=(Math.random()*200-100)+"px";

    heart.style.setProperty('--x',x);
    heart.style.setProperty('--y',y);
    heart.style.setProperty('--x2',driftX);

    heart.style.fontSize=(18+Math.random()*25)+"px";

    explosion.appendChild(heart);

    setTimeout(()=>heart.remove(),5000);
  }

  setTimeout(()=>{
    throwWrap.style.display="block";
    throwV.play();
  },4200);
  }

throwV.onended=()=>{
  throwWrap.style.display="none";
  explodeWrap.style.display="block";
  explodeV.play();
};

explodeV.onended=()=>{
  explodeWrap.style.display="none";
  showScore();
};

function showScore(){
  document.getElementById("bigLove").style.opacity="1";
  const finalScore=score;

  document.getElementById("quizBox").innerHTML=
  "<h2>Your Love Rating ğŸ’–</h2>"+
  "<div class='rating-line'><div class='rating-fill' id='fill'></div><div id='emoji' class='rating-emoji'>ğŸ¤¬</div></div>"+
  "<h3 id='scoreText'>0 / 100</h3>"+
  "<div class='score-message' id='message'></div>";

  const fill=document.getElementById("fill");
  const emoji=document.getElementById("emoji");
  const scoreText=document.getElementById("scoreText");
  const message=document.getElementById("message");
  const maxWidth=document.querySelector(".rating-line").offsetWidth;

  let current=0;
  const interval=setInterval(()=>{
    current++;
    const px=(current/100)*maxWidth;
    fill.style.width=px+"px";
    emoji.style.left=(px-20)+"px";
    scoreText.textContent=current+" / 100";
    emoji.textContent=emojiMap[Math.min(Math.floor(current/10),9)];

    if(current>=finalScore){
      clearInterval(interval);
      if(finalScore>=80)
        message.textContent="Perfect score! Husband material confirmed âœ”ï¸";
      else if(finalScore>=50)
        message.textContent="Good jobâ€¦ promotion granted!";
      else
        message.textContent="We need more romantic practice ğŸ˜„";
    }
  },25);
}

loadQuestion();
</script>

</body>
</html>
